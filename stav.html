<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Γραμματική</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="question-section">
            <img src="title.svg" alt="Γραμματική" class="title-left">
            <div class="content-box">
                <h2 class="section-title">ΕΡΩΤΗΣΗ</h2>
                <div class="text-area">κείμενο</div>
                <img src="vase-cropped.svg" alt="Vase" class="vase-image">
                <div class="input-area">
                    <span class="input-label">Σημείωσε την απάντηση σου:</span>
                    <div class="input-box"></div>
                </div>
            </div>
        </div>
        <div class="answer-section">
            <img src="title.svg" alt="Γραμματική" class="title-right">
            <div class="content-box">
                <h2 class="section-title">ΑΠΑΝΤΗΣΗ</h2>
                <div class="text-area">κείμενο</div>
                <div class="search-container">
                    <img src="searchbox-cropped.svg" alt="Search" class="search-box">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
